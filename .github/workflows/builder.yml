name: Builder

on:
  push:
    branches-ignore:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  builder:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Tests
        run: ./gradlew test --console plain

      - name: Run Build
        run: ./gradlew build -x test --console plain

      - name: Get version from Gradle
        id: gradle-version
        run: |
          VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Use the version
        run: |
          echo "The application version is ${{ steps.gradle-version.outputs.version }}"
          # You can now use this version in subsequent steps

      - name: Create summary
        if: always()
        run: |
          echo "## ğŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.gradle-version.outputs.version }} >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ job.status }}" == "success" ]; then
            echo "::notice title=Success::ğŸ‰ Everything worked great! Version ${{ steps.gradle-version.outputs.version }} is ready."
          else
            echo "::error title=Failed::âŒ Something went wrong. Please check the logs."
          fi
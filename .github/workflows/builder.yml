name: Builder

on:
  push:
    branches-ignore:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  builder:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Tests
        run: ./gradlew test --console plain

      - name: Run Build
        run: ./gradlew build -x test --console plain

      - name: Get version from Gradle
        id: gradle-version
        run: |
          VERSION=$(./gradlew properties -q | grep "version:" | awk '{print $2}')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Use the version
        run: |
          echo "The application version is ${{ steps.gradle-version.outputs.version }}"
          # You can now use this version in subsequent steps

      - name: Create summary
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "::notice title=Success::üéâ Version **${{ steps.gradle-version.outputs.version }}** tested and built successfully."
          else
            echo "::error title=Failed::‚ùå Something went wrong. Please check the logs."
          fi
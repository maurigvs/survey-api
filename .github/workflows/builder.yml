name: Builder

on:
  push:
    branches-ignore:
      - master

jobs:
  builder:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run Tests
        run: ./gradlew test --console plain

      - name: Run Build
        run: ./gradlew build -x test --console plain
